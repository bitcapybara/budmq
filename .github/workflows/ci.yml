name: Rust

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - name: Run fmt
      run: cargo fmt --check
    - name: Run clippy
      run: |
        cargo clippy -- -D warnings
        cargo clippy --examples -- -D warnings
    - name: Run tests
      run: cargo test
    - name: Build
      run: cargo build

